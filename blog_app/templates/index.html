<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/add">
        {% csrf_token %}
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="text" name="image_url">
        <button type="submit">Dodaj!</button>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <h2>{{post.content}}</h2>
        {% endfor %}

    </form>
</body>
</html>
